title: RAiD
url: https://www.open.gov.sg
favicon: /images/Black_RAiD__Reg_.png
colors:
  primary-color: "#00479a"
  secondary-color: "#49b2e3"
  media-colors:
    - title: media-color-one
      color: "#68768e"
    - title: media-color-two
      color: "#b5985c"
    - title: media-color-three
      color: "#49b2e3"
    - title: media-color-four
      color: "#68768e"
    - title: media-color-five
      color: "#b5985c"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
