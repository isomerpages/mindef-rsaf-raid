paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging-lite.d145u2ygm3gfm9.amplifyapp.com
prod: https://master.d3l9ujmetmnqdg.amplifyapp.com
